version: '3'

services:
  wazuh:
    image: wazuh/wazuh:3.12.3_7.6.1
    hostname: wazuh-manager
    container_name: wazuh
    restart: always
    environment:
      - SSL_CERTIFICATE_AUTHORITIES=/etc/filebeat/CA.PEM
      - SSL_CERTIFICATE=/etc/filebeat/node.pem
      - SSL_KEY=/etc/filebeat/key.pem
      - USERNAME=usertest
      - PASSWORD=passwordtest
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    networks:
      - odfe-net
    volumes:
      - odfe-data1:

  odfe-node1:
    image: amazon/opendistro-for-elasticsearch:1.4.0
    container_name: elasticsearch
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node1
      - discovery.seed_hosts=odfe-node1,odfe-node2,odfe-node3
      - cluster.initial_master_nodes=odfe-node1,odfe-node2,odfe-node3
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - odfe-data1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - odfe-net

  kibana:
    image: amazon/opendistro-for-elasticsearch:1.4.0
    restart: always
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      ELASTICSEARCH_URL: https://elasticsearch:9200
      ELASTICSEARCH_HOSTS: https://elasticsearch:9200
    networks:
      - odfe-net
    volumes:
      - odfe-data1:/usr/share/kibana/
volumes:
   odfe-data1:
networks:
   odfe-net: